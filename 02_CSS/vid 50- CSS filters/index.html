<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            /* filter: blur(5px); */
            filter: brightness(70%) contrast(4.2);
        }
        .img2{
            filter: opacity(0.69);
        }

        .img3{
            /* filter: grayscale(60%); */
            filter: sepia(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://thumbs.dreamstime.com/b/small-tree-growing-sunrise-green-world-earth-day-concept-162365691.jpg" alt="image">
        <img class="img2" src="https://c.ndtvimg.com/2023-09/154fgjlg_shah-rukh-khan-_625x300_23_September_23.jpg?downsize=545:307" alt="">
        <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIlrrCS5zKJEbAh8nj8YBuSE8BN5ZImNozeQ&s" alt="">
    </div>
    <div class="reference">

        for more css filter refer to this :

        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/filter">more filter reference</a>
    </div>
</body>
</html>
