<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline & shadows in css</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 8px 0px rgb(23, 188, 230);
        }

        .text-element{
            text-shadow: 10px 4px 2px #d12377;
            outline: 2px solid black;
            outline-offset: 10px;
            border: 2px solid greenyellow;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, quas ullam delectus aut illum omnis nihil magni voluptas nesciunt maxime exercitationem doloremque autem rem iure in! Iure.
    </p>
</body>
</html>
