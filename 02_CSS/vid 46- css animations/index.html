<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css ainmations</title>
    <style>
        .container{
            background-color: rgb(1, 162, 108);
            height: 80vh;
            width: 30vw;
        }

        .box{
            width: 90px;
            height: 45px;
            /* background-color: aqua; */
            animation: firstanimation;
            animation-duration: 3s;
            animation-iteration-count: infinite; 
            /* value can be set to infinite for continuous animation  */

            animation-timing-function: cubic-bezier(0, 0, 0, 1.27);
            /* can use ease-in-out etc and then using inspect set whatever you like by just copy pasting value  */

            animation-delay: 1s;
            /* animation-direction: alternate-reverse; */
            /* animation-fill-mode: backwards; */
            /* animation-play-state: paused; */
            animation: firstanimation 3s ease-in-out 2s 3 forwards,
                        harry 4s ease-in-out 1s 3 forwards;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            
        }

        @keyframes harry{
            0%{
                transform: rotate(30deg);
            }

            20%{
                transform: rotate(70deg);
            }

            50%{
                transform: rotate(230deg);
            }

            100%{
                transform: rotate(310deg);
            }
        }
        @keyframes firstanimation {
            from{
                background-color: red;
            }

            to{
                background-color: yellow;
                transform: translatex(1000px);
            }
        }

    </style>
</head>
<body>

    </div>
</body>
</html>
