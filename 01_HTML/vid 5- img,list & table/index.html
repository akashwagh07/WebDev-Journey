<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="250" src="image.png" alt="Anime Image">

    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>name</th>
                <th>clg</th>
                <th>year of study</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>Akash</td>
                <td>DYPCET</td>
                <td>1st year</td>
            </tr>
            <tr>
                <td colspan="2">Revanth</td>
                <td>3rd year</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Revanth</td>
                <td>footer</td>
            </tr>
        </tfoot>
    </table>


    <!-- ul-unordered list/ -->
    <ul type="square">  
        <li>Akash</li>
        <li>abhishek</li>
        <li>Parth</li>
    </ul>
    
    <!-- ol-ordered list -->
    <ol type="1">
        <li>Akash</li>
        <li>abhishek</li>
        <li>Parth</li>
    </ol>

    <!-- dl - defination list 
    dt - defination title 
    dd - defination description -->
    <dl>
        <dt>HTML</dt>
        <dd>
            Defines the structure and content of a webpage using elements like headings, paragraphs, and images.
        </dd>
        <dt>CSS</dt>
        <dd></dd>
    </dl>
</body>

</html>
