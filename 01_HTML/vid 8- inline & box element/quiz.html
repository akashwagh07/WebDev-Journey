    <!-- Quick Quiz:
     without usin br tag , write a vertically alligned form asking for name 
     city and pincode of a user-->
     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick Quiz</title>
     </head>
     <body>
        <h1>solved quick quiz</h1>
        <form action="post">
            <div>
               <label for="username">Enter Your Name:</label> 
               <input type="text" id="username" placeholder="Name here">
            </div>
            <div>
                <label for="city">Enter Your City Name:</label>
                <input type="text" id="city" placeholder="city here">
            </div>
            <div>
                <label for="pincode">Enter pincode:</label>
                <input type="number" id="pincode" placeholder="pincode here">
            </div>
            <div>
                <label for="password">Enter password:</label>
                <input type="text" id="password" placeholder="pasword here">
            </div>
        </form>
     </body>
     </html>
