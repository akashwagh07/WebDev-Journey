<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img,video,audio</title>
</head>
<body>
    <video src="netflix-animation-mp4.mp4" height="200" width="250" controls loop poster="tokyo-ghoul-image.png"></video>
    <!-- here the poster attribute is used so that the cover page of the video before being played will be the one coder chosen -->
    <!-- we can also add the attribute as autoplay for playing audio or video automatically -->
    <audio src="Recording.m4a" controls></audio>
    <!-- controls attribute gives cntrol line for controlling audio or video -->
    <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    <!-- there is another example how to add svg image by creating another file -->
    
</svg>
<img src="img.svg" alt="my svg image">
<iframe src="https://www.codewithharry.com/" frameborder="0" width="322" height="422"></iframe>
<!-- this includes the page of an another website in our website -->



<iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=ahc_1pSukwFq2hUY&amp;start=769" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<!-- this above is the iframe feature which comes from you tube if you share the video then click on enbed it gives the iframe code for the video to be played on web page  -->



</body>
</html>
