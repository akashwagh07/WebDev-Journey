<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms  with harry bhai</title>
</head>
<body>
    <h3>Hey this is my first form</h3>
    <form action="post">
        <div>
            <label for="username">Enter your username </label>
            <input type="text" id="username" name="username" placeholder="enter username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">enter your comment:</label>
            <br>
            <textarea name="comment" id="comment" rows="5" cols="50"></textarea>
        </div>
        <div>
            <label for="fruits">select your favouite fruit...</label>
            <select name="fruits" id="fruits">
                <option value="Apple">apple</option>
                <option value="mango">mango</option>
                <option value="banana">banananananana</option>
            </select>
        </div>
    </form>
</body>
</html>
